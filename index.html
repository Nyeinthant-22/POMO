<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- POMO LOGO -->
    <link rel="shortcut icon" href="./img/POMO_LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter">
    <script src="/_vercel/insights/script.js"></script>
    <!-- TOP BAR -->
    <div id="top-bar" class="fixed top-0 left-0 right-0 py-2 px-4 flex justify-between items-center z-10">
        <h1 class="text-2xl font-bold">POMO</h1>
        <div class="flex items-center space-x-4">
            <button id="settings-btn" class="p-3 rounded-full shadow-md">
                <i class="fas fa-cog text-xl"></i>
            </button>
            <button id="theme-toggle" class="p-3 rounded-full shadow-md">
                <!-- Icon will be updated by JavaScript -->
                <i class="fas fa-sun text-xl"></i>
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT AREA -->
    <div class="flex flex-grow flex-col items-center justify-center pt-8 pb-10 px-4 max-w-md mx-auto w-full">
        <!-- TIMER SECTION -->
        <div id="main-timer-section" class="flex flex-col items-center w-full">
            <p id="timer-label" class="text-xl font-semibold mb-2">Focus</p>
            <div id="timer-display" class="text-7xl font-bold mb-4">25:00</div>
            <p id="timer-subtitle" class="text-lg mb-8">Running...</p>

            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <button id="start-btn" class="px-6 py-3 rounded-full">Start</button>
                <button id="stop-btn" class="px-6 py-3 rounded-full">Stop</button>
                <button id="reset-btn" class="px-6 py-3 rounded-full">Reset</button>
            </div>

            <!-- FOCUS MODE BUTTON -->
            <button id="focus-mode-btn" class="px-4 py-2 rounded-full text-sm">Focus Mode</button>
        </div>
    </div>

    <!-- FOCUS MODE OVERLAY -->
    <div id="focus-mode-overlay" class="fixed inset-0 flex flex-col items-center justify-center hidden">
        <div id="focus-timer-display" class="text-7xl font-bold mb-8">25:00</div>
        <button id="focus-stop-btn" class="px-6 py-3 rounded-full">Stop</button>
        <a href="#" id="end-focus-link" class="mt-4 text-blue-600">End focus session</a>
    </div>

    <!-- Pop-up Modal for Time Up -->
    <div id="popup-overlay" class="modal-overlay" style="display: none;">
        <div id="popup-content" class="modal-content">
            <h2 class="text-3xl font-bold mb-4">Time's Up!</h2>
            <p class="text-lg mb-6">Your Pomodoro session has ended. Time for a break!</p>
            <button id="popup-close-btn" class="modal-close-btn">Got It!</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="settings-modal-content" class="modal-content">
            <h2 class="text-xl font-bold mb-3">Adjust Pomodoro Time</h2>
            <div class="mb-4">
                <label for="pomodoro-minutes-input" class="block text-base font-medium mb-1">Minutes:</label>
                <input type="number" id="pomodoro-minutes-input"
                       class="w-full p-2 border rounded-lg text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="25" min="1" max="120">
            </div>
            <div class="flex justify-center gap-3">
                <button id="save-settings-btn" class="modal-close-btn px-5 py-2 text-sm">Save</button>
                <button id="cancel-settings-btn" class="modal-close-btn px-5 py-2 text-sm">Cancel</button>
            </div>
            <!-- Music Settings - Replaced radio buttons with a select dropdown -->
            <h3 class="text-lg font-bold mt-6 mb-3">Background Music</h3>
            <div class="mb-3">
                <label for="music-select" class="sr-only">Select Background Music</label>
                <select id="music-select"
                        class="w-full p-2 border rounded-lg text-center text-base
                               focus:outline-none focus:ring-2 focus:ring-blue-500
                               shadow-sm appearance-none cursor-pointer">
                    <option value="music-1">Lofi</option>
                    <option value="music-2">Rain</option>
                    <option value="music-3">Calm</option>
                    <option value="no-sound">No Sound</option> <!-- Added No Sound option -->
                </select>
            </div>
            <div class="flex items-center justify-center gap-3">
                <!-- Removed play and pause buttons -->
                <input type="range" id="music-volume-slider" min="0" max="1" step="0.01" value="0.5" class="w-20">
                <i class="fas fa-volume-up text-base"></i>
            </div>

            <!-- Removed Mute Background Music during Timer Option -->

        </div>
    </div>

    <!-- Audio element for the ringtone -->
    <audio id="ringtone" src="./audio/alarm_beep_3.mp3" preload="auto"></audio>

    <!-- Audio elements for background music options -->
    <!-- IMPORTANT: Replace the 'src' below with URLs to your desired MP3 files. -->
    <audio id="music-1" src="./audio/Lofi_chill.mp3" loop preload="auto"></audio>
    <audio id="music-2" src="./audio/Rain Song.mp3" loop preload="auto"></audio>
    <audio id="music-3" src="./audio/Calm Song.mp3" loop preload="auto"></audio>
</body>
<script src="script.js"></script>
</html>
